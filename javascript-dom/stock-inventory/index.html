<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Inventory App</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#092635] font-jakarta">
    <main>
      <div class="main-container">
        <div class="flex justify-between items-center">
          <div class="*:text-3xl *:font-bold">
            <h2>Stock Inventory</h2>
          </div>
          <div class="navBtn-child">
            <button class="hover:bg-[#092635]">Contributions</button>
            <button class="hover:bg-[#092635]">GitHub</button>
          </div>
        </div>

        <form id="stockInventory" class="my-10">
          <div class="flex flex-col gap-y-5">
            <div class="flex gap-x-2">
              <div class="flex-1">
                <input
                  name="productId"
                  id="productId"
                  placeholder="Product ID"
                  class="form-input"
                />
              </div>
              <div class="flex-1">
                <input
                  name="productName"
                  id="productName"
                  placeholder="Product Name"
                  class="form-input"
                />
              </div>
            </div>
            <div class="flex gap-x-2">
              <div class="flex-1">
                <input
                  name="quantities"
                  id="quantities"
                  type="number"
                  placeholder="Quantities"
                  class="form-input"
                />
              </div>
              <div class="flex-1">
                <input
                  name="supervisor"
                  id="supervisor"
                  placeholder="Supervisor's name"
                  class="form-input"
                />
              </div>
            </div>
            <div>
              <input
                name="dateEntry"
                type="datetime-local"
                id="dateEntry"
                placeholder="Date of Entry"
                class="form-input"
              />
            </div>
            <div>
              <input placeholder="Remarks" class="form-input" name="remarks" />
            </div>
            <div class="submit-child">
              <button class="hover:bg-[#5C8374]">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div id="stockContainer" class="second-container hidden">
        <div class="flex justify-center items-center mb-8">
          <div class="*:text-3xl *:font-bold">
            <h2 class="text-center">Stock Details of Cloudy Outlet</h2>
          </div>
        </div>
        <table id="stockTable" class="table-fixed flex justify-center flex-col">
          <tr class="*:bg-[#1B4242] *:px-2 *:py-3 *:text-sm *:font-medium">
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantities</th>
            <th>Date of Entry</th>
            <th>Supervisor's Name</th>
            <!-- <th></th> -->
          </tr>
          <!-- <tr class="bg-[#D9D9D9] py-2 px-5 text-black text-xs text-center">
            <td class="py-2">AB12368</td>
            <td class="py-2">Copper Wire (black)</td>
            <td class="py-2">80</td>
            <td class="py-2">2023/12/23</td>
            <td class="py-2">Shajid Shafee</td> -->
            <!-- <td>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </td> -->
          </tr>
        </table>
      </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
